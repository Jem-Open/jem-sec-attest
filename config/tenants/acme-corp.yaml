name: "Acme Corp"
hostnames:
  - acme.training.example.com
  - acme-legacy.example.com
  - "${ACME_HOSTNAME:-localhost}"  # Local Docker stack testing
emailDomains:
  - acme.com
  - acmecorp.com
settings:
  branding:
    logoUrl: "https://acme.com/logo.png"
    primaryColor: "#e94560"
    displayName: "Acme Training Portal"
  features:
    advancedReporting: true
  integrations:
    webhookUrl: "${ACME_WEBHOOK_SECRET}"
  auth:
    oidc:
      # Local Docker IDP (Dex). For production, replace with your IdP URL.
      # dex is resolved via /etc/hosts: 127.0.0.1 dex (host) and Docker DNS (container).
      issuerUrl: "${ACME_OIDC_ISSUER_URL:-http://dex:5556/dex}"
      clientId: "jem-app"
      # Must match the secret in docker/dex/config.yaml
      clientSecret: "${ACME_OIDC_CLIENT_SECRET}"
      # Must match dex staticClients.redirectURIs
      redirectUri: "${ACME_OIDC_REDIRECT_URI:-http://localhost:3000/api/auth/acme-corp/callback}"
      scopes:
        - openid
        - profile
        - email
  retention:
    days: 365
    transcripts:
      enabled: true
      retentionDays: 90
  # AI configuration â€” uses project defaults (Anthropic Claude via Vercel AI Gateway)
  # Uncomment and modify to override for this tenant:
  # ai:
  #   provider: "anthropic"           # "anthropic" | "openai" | "azure-openai"
  #   model: "claude-sonnet-4-20250514"  # model identifier for the chosen provider
  #   temperature: 0                  # 0 = deterministic extraction
  #   maxRetries: 2                   # retry count on transient failures
  #   gatewayUrl: "https://gateway.ai.vercel.app/v1"  # Vercel AI Gateway URL
